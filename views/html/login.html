<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/views/css/loginstyle.css">
    <link rel="stylesheet" href="css/responsivelogin.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Tecnoautoritarismo</h1>
        </div>
    </nav>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2 style="font-size: 34px; color: white; font-family: 'Pixelify Sans', cursive;">Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="bag-outline"></ion-icon>
                        <input type="password" required>
                        <label for="password">Senha</label>
                    </div>
                    <button>Log In</button>
                    <div class="forget">
                        <p>OU</p>
                        <a href="#">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-stepbox">
            <div class="register">
                <p>NÃ£o possui uma conta? <a href="#">Registre-se</a></p>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
